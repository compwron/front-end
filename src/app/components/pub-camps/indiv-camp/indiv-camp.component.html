<section class="bg-ghetto-white p-3">
  <div class="container my-4">

    <!--Row-Start-->
    <div class="row">

      <!--Col-Start-->
      <div class="col-lg-8 mb-3">
        <div class="card" *ngIf="campaign" >
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <h3 class="font-weight-bold aussie-teal">
                  {{ campaign.name }}
                </h3>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <small class="text-muted">Created {{ campaign.start | date }} â€“ Ends {{ campaign.end | date }}</small>
              </div>
            </div>

            <div class="row my-3">
              <div class="col-md-12">
                <img class="img img-fluid" [src]="campaign.banner" />
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <button type="button" class="btn btn-facebook">
                  <i class="icofont icofont-social-facebook mr-2"></i>Share
                </button>
                <button type="button" class="btn btn-twitter">
                  <i class="icofont icofont-social-twitter mr-2"></i>Share
                </button>
                <button type="button" class="btn btn-primary">
                  <i class="icofont icofont-envelope mr-2"></i>Share
                </button>
              </div>
            </div>

            <div class="row my-4">
              <div class="col-md-12">
                <h3 class="font-weight-bold aussie-teal">Story</h3>
                {{ campaign.description }}
              </div>
            </div>

            <div class="row my-3">
              <div class="col-md-12">
                <h3 class="font-weight-bold aussie-teal">Wishlist</h3>
                <ul>
                  <li *ngFor="let key of objectkeys(campaign.affiliate_links)" >{{ key }}: {{ campaign.affiliate_links[key] }}</li>
                </ul>
              </div>
            </div>
            <div class="row my-3">
              <div class="col-md-12">
                <h3 class="font-weight-bold aussie-teal">Contributer Posts</h3>
                <p>No contributors yet</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Col-End-->

      <!--Col-Start-->
      <div class="col-lg-4 pay-widg">
        <app-payment-widget></app-payment-widget>
      </div>
      <!--Col-End-->

    </div>
    <!--Row-End-->
  </div>
</section>
