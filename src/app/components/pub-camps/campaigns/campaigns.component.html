<!-- <section> -->

<!--Section-Start-->
<section class="bg-ghetto-white p-3">
  <div class="container my-4">
    <div class="row">
      <div class="col-md-10">
        <h2 class="primary font-weight-bold">Campaigns</h2>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-default">Add Campaign</button>
      </div>
    </div>
  </div>

  <div class="container pb-4">
    <div class="row switch-filter">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-2 mt-2">
                <h5>Filter by:</h5>
              </div>
              <div class="col-md-8">
                <button class="btn btn-secondary dropdown-toggle btn-lg h-100" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="twilight font-weight-bold">Categories</span>
                </button>
                <div class="dropdown-menu multi-column columns-2" aria-labelledby="dropdownMenuButton">
                  <div class="form-check dropdown-item">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" value="">
                      Select All
                    </label>
                  </div>
                  <div class="dropdown-divider"></div>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="multi-column-dropdown">
                        <div class="form-check dropdown-item">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="">
                            Medical
                          </label>
                        </div>
                        <div class="form-check dropdown-item">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="">
                            Legal
                          </label>
                        </div>
                        <div class="form-check dropdown-item">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="">
                            Family Planning
                          </label>
                        </div>
                        <div class="form-check dropdown-item">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="">
                            Wedding
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="multi-column-dropdown">
                        <div class="form-check dropdown-item">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="">
                            Emergency
                          </label>
                        </div>
                        <div class="form-check dropdown-item">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="">
                            Projects
                          </label>
                        </div>
                        <div class="form-check dropdown-item">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="">
                            Transitioning
                          </label>
                        </div>
                        <div class="form-check dropdown-item">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="">
                            Other
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-2 dropdown ">
                <button class="btn btn-secondary dropdown-toggle btn-lg h-100" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="twilight font-weight-bold">Sort By</span>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Newest</a>
                  <a class="dropdown-item" href="#">Popularity</a>
                  <a class="dropdown-item" href="#">Ending Soon</a>
                  <a class="dropdown-item" href="#">Closest to Goal</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

     <div class="row mt-3 drop-filter">
      <div class="col-md-12">
        <div class="card h-75">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-10">
                <h5>Filter Campaigns:</h5>
              </div>
              <div class="col-sm-2 float-right mb-5">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="twilight font-weight-bold"><i class="icofont icofont-filter"></i></span>
                </button>
                <div class="dropdown-menu multi-column columns-2" aria-labelledby="dropdownMenuButton">
                  <div class="form-check dropdown-item">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" value="">
                      Newest
                    </label>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <div >
                        <div class="form-check dropdown-item">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="">
                            Popularity
                          </label>
                        </div>
                        <div class="form-check dropdown-item">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="">
                            Ending Soon
                          </label>
                        </div>
                        <div class="form-check dropdown-item">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="">
                            Closest to Goal
                          </label>
                        </div>
                      </div>
                     </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Camp-Row-Start-->
    <div class="row my-3">
      <div class="col-lg-12">
        <div class="card-deck">
          <div class="row" style="width: 100%">
            <!--Single-Camp-Start-->
            
            <div class="col-md-4 mt-4" *ngFor="let campaign of campaigns" ><app-campaign-brief [campaign]="campaign"></app-campaign-brief></div>
        	
            <!--Single-Camp-End-->
          </div>
        </div>
      </div>
    </div>
    <!--Camp-Row-End-->

  </div>

</section>
<!--Section-End-->
