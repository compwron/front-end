<div class="card">
	<div class="card-body">
		
		<div class="row mb-4">
			
			<div class="col-lg-3">
				<img style="width: 100%; height: 100%" [src]="src" />
			</div>
			
			<div class="col-lg-8  profile-info ml-2">
				<h4 class="primary font-weight-bold">{{ campaign.name }}</h4>
				<div class="row">
					<div class="col-sm-9">
						<small class="text-muted">Campaign runs from {{ campaign.begin | date }} to {{ campaign.end | date }}</small>
					</div>
					<div class="col-sm-3">
						<button type="button" class="btn white text-uppercase btn-warning btn-rounded btn-sm" style="box-shadow: none;">
							{{ campaign.active ? "Active" : "Pending" }}
						</button>
					</div>
				</div>
				<p>{{ campaign.description }}</p>
			</div>
			
		</div>
		
		<div class="row">

			<div class="col-md-12">
				<h2 class="lagoon font-weight-bold">
					${{ campaign.current || 0 }}
					<small class="text-muted gunmetal font-20">of ${{ campaign.goal }} goal raised</small>
				</h2>
			</div>

			<div class="col-md-5 py-3">
				<div class="rounded-rect-1 w-100"></div>
			</div>

			<div class="col-md-2 py-3">
				<p routerLink="/mycampaigns/{{ campaign.id }}/edit" class=" lagoon pl-4 font-14">Edit</p>
			</div>

			<div *ngIf="!campaign.active" class="col-md-4 py-2">
				<button (click)="activate()" type="button" class="btn btn-default p-3 font-14">
					Launch Campaign
				</button>
			</div>

		</div>
		
	</div>
</div>
