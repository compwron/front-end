<section class="bg-ghetto-white p-3">
  <div class="container my-5">
    <section>
      <div class="row my-4">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="row p-4">
                  <div class="col-lg-12">
                    <h2>My Profile</h2>
                  </div>
                </div>
                <div class="row my-4">
                  <div class="col-md-12">
                    <ul class="nav nav-tabs" role="tablist">
                      <li class="nav-item">
                        <a class="nav-link border-bottom active font-14" data-toggle="tab" href="#tab1" role="tab" (click)="tab=1">BASIC INFO</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link border-bottom font-14" data-toggle="tab" href="#tab2" role="tab"  (click)="tab=2">PAYMENT DETAILS</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link border-bottom font-14" data-toggle="tab" href="#tab3" role="tab" (click)="tab=3">NOTIFICATION DETAILS</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link border-bottom font-14" data-toggle="tab" href="#tab4" role="tab" (click)="tab=4">DONATION HISTORY</a>
                      </li>
                    </ul>
                  </div>
                </div>
                <app-accountbasic *ngIf="tab==1" label="Tab 1"></app-accountbasic>
                <app-payment-deets *ngIf="tab==2" label="Tab 2"></app-payment-deets>
                <app-accountnotification *ngIf="tab==3" label="Tab 3"></app-accountnotification>
                <app-accountdonations *ngIf="tab==4" label="Tab 4"></app-accountdonations>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </section>
